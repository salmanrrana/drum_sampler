<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wanna Sample?</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Chela+One|Monofett|Offside" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="header">
  <h1 class="title">wanna sample?</h1>
  <h3 class="subtitle">click on the corresponding key</h3>
</div>
  <div class="keys">
    <div class="row">
      <div data-key="69" class="key col-md-4">
        <kbd>E</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="68" class="key col-md-4">
        <kbd>D</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="67" class="key col-md-4">
        <kbd>C</kbd>
        <span class="sound">fiestas</span>
      </div>
      <div data-key="51" class="key col-md-4">
        <kbd>3</kbd>
        <span class="sound">doctor</span>
      </div>
    </div>
    <div class="row">
      <div data-key="82" class="key col-md-4">
        <kbd>R</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="70" class="key col-md-4">
        <kbd>F</kbd>
        <span class="sound">tink</span>
      </div>
      <div data-key="86" class="key col-md-4">
        <kbd>V</kbd>
        <span class="sound">start</span>
      </div>
      <div data-key="53" class="key col-md-4">
        <kbd>5</kbd>
        <span class="sound">chikaa</span>
      </div>
    </div>
    <div class="row">
      <div data-key="89" class="key col-md-4">
        <kbd>Y</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key col-md-4">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="78" class="key col-md-4">
        <kbd>N</kbd>
        <span class="sound">mama</span>
      </div>
      <div data-key="56" class="key col-md-4">
        <kbd>8</kbd>
        <span class="sound">hi-hat</span>
      </div>
    </div>
    <div class="row">
      <div data-key="85" class="key col-md-6">
        <kbd>U</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="74" class="key col-md-6">
        <kbd>J</kbd>
        <span class="sound">one</span>
      </div>
      <div data-key="77" class="key col-md-6">
        <kbd>M</kbd>
        <span class="sound">boy good</span>
      </div>
      <div data-key="57" class="key col-md-6">
        <kbd>9</kbd>
        <span class="sound">open-hat</span>
      </div>
    </div>
  </div>
  <audio data-key="69" src="sounds/clap.wav"></audio>
  <audio data-key="56" src="sounds/hihat.wav"></audio>
  <audio data-key="85" src="sounds/kick.wav"></audio>
  <audio data-key="57" src="sounds/openhat.wav"></audio>
  <audio data-key="89" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="82" src="sounds/snare.wav"></audio>
  <audio data-key="68" src="sounds/tom.wav"></audio>
  <audio data-key="70" src="sounds/tink.wav"></audio>
  <audio data-key="74" src="sounds/anotherone.m4a"></audio>
  <audio data-key="53" src="sounds/chikaa.m4a"></audio>
  <audio data-key="67" src="sounds/fiestas.m4a"></audio>
  <audio data-key="51" src="sounds/scientist.m4a"></audio>
  <audio data-key="77" src="sounds/boygood.m4a"></audio>
  <audio data-key="78" src="sounds/mama.m4a"></audio>
  <audio data-key="86" src="sounds/start_the_show.m4a"></audio>





<script src="main.js" charset="utf-8"></script>
</body>

</html>
